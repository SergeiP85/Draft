<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year's Advent Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>New Year's Advent Calendar</h1>
    <div class="calendar">
        <!-- Create 9 windows -->
        <div class="window" data-day="1"></div>
        <div class="window" data-day="2"></div>
        <div class="window" data-day="3"></div>
        <div class="window" data-day="4"></div>
        <div class="window" data-day="5"></div>
        <div class="window" data-day="6"></div>
        <div class="window" data-day="7"></div>
        <div class="window" data-day="8"></div>
        <div class="window" data-day="9"></div>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
